            <div class="wood-panel">
                <div class="bear-img" aria-hidden="true"></div>
                <h2 id="intro-heading">Welcome to Bear Tales</h2>
                <p>Our Wise Bear will guide you through your next journey</p>
                <form id="search-form" class="search-bar" role="search">
                    <input type="text" id="titleInput" placeholder="Enter book title or author..." required
                        aria-label="Search for books by title or author" />
                    <div class="main-btns">
                        <button type="submit" id="titleSearchBtn">Search</button>
                </form>
                <button id="book-picker-btn" type="button" aria-controls="inputModal">Decide Book</button>
            </div>

            </div>
        </section>

        <!-- Book Picker Modal -->
        <section id="inputModal" class="section hidden" aria-labelledby="form-heading">
            <div class="wood-panel">
                <h2 id="form-heading">Find Your Book</h2>
                <form id="book-picker-form">
                    <div class="question">
                        <label for="q1">What kind of vibe are you in the mood for?</label>
                        <select id="q1" name="q1" required>
                            <option value="">--Select--</option>
                            <option value="romance">Feel-good and uplifting</option>
                            <option value="mystery">Suspenseful and mysterious</option>
                            <option value="philosophy">Deep and introspective</option>
                            <option value="fantasy">Magical and whimsical</option>
                            <option value="nonfiction">Smart and factual</option>
                        </select>
                    </div>
                    <div class="question">
                        <label for="q2">Which character would you rather follow?</label>
                        <select id="q2" name="q2" required>
                            <option value="">--Select--</option>
                            <option value="detective">A clever detective</option>
                            <option value="dystopia">A rebel breaking the rules</option>
                            <option value="fantasy_character">A wizard discovering secrets</option>
                            <option value="literature">A thinker figuring life out</option>
                            <option value="science">A visionary building something</option>
                        </select>
                    </div>
                    <div class="question">
                        <label for="q3">Pick your dream setting:</label>
                        <select id="q3" name="q3" required>
                            <option value="">--Select--</option>
                            <option value="fairy_tale">A magical kingdom</option>
                            <option value="crime">A dark city with secrets</option>
                            <option value="sci-fi">A futuristic world</option>
                            <option value="nature">A quiet countryside</option>
                            <option value="coming_of_age">A classic school or campus</option>
                        </select>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" id="search">Find My Books</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Search Results -->
        <section id="results" class="section hidden" aria-labelledby="results-heading">
            <div class="wood-panel">
                <h2 id="results-heading">Your Jungle Book List</h2>
                <div class="books-container" id="bookResults" role="region" aria-live="polite"></div>
                <div class="more-btn">
                    <button id="more-books-btn" type="button">More Books</button>
                    <button id="back-to-picker-btn" type="button">Back to Book Picker</button>
                </div>

            </div>
        </section>

            <div class="wood-panel">
                <h2 id="saved-books-heading">Your Saved Books</h2>
